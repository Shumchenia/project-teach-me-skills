databaseChangeLog:
  - changeSet:
      id: create-news
      author: Matvei
      changes:
        - createTable:
            tableName: news
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: varchar(200)
              - column:
                  name: content_url
                  type: varchar(300)
              - column:
                  name: date
                  type: datetime
              - column:
                  name: category
                  type: varchar(50)
